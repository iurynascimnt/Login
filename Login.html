<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Login Spotify</title>
	<link rel="stylesheet" type="text/css" href="Login.css">
	<script src="https://kit.fontawesome.com/a12943f622.js" crossorigin="anonymous"></script>
</head>
<body>



<div class="box-x">

	<div class="spot">
	
		
		
	</div>
		<div class="cont">Login.</div>

	<div class="log-in">

	<!--<h1>Spotify.</h1>
		<h1>Log in to continue.</h1>-->
	</div>

 		<div class="log">

 	 <a href="#">Reset Password</a>

		</div>

	<div class="lg">

	<input class="lg-a" type="submit" name="" value="LOG IN">
	
	

	</div>

	<div class="icons">

	<div class="icon1">
		<a class="icon-a">
			<i class="fab fa-facebook"></i>
		</a>

	<div class="icon2">

			<i class="fab fa-google"></i>
		</a>
	<input class="gg" type="submit" name="" value="Continue with Google">
	</div>

	<div class="icon3">
		<a class="icon-c">
			<i class="fab fa-apple"></i>
			
		</a>
	<input class="apl" type="submit" name="" value="Continue with Apple">
	</div>

	</div>
